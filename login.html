<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+TTl5y5v7oHp0W1dFjjB3jF/k4zg5O5eUn7zGS2CqX7o7SUI" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="containerpadre">
        
        <img class="logop" src="./img/logo chat gpt.png" alt="">
        <h1 class="bienvenida">Welcome back</h1>
        <input id="loginEmail" class="email" type="email" placeholder="Email address">
        <button id="login" class="continue">continue</button>
        <h1  class="dont">Don't have an account? <a href="./singup.html">Sing up</a>
      
    
        </h1>
        <img class="or" src="./img/or chat .png" alt="">    
        <button class="redes"><img class="logotipos" src="./img/google.png" alt=""> Continuar con Google</button>
<button class="redes2"><img class="logotipos" src="./img/microsoft.png" alt=""> Continuar con Microsoft Account</button>
<button class="redes2"><img class="logotipos" src="./img/logotipo-de-apple.png" alt="">Continuar con Apple</button>

    </div>
</body>
<script>
    document.getElementById("login").addEventListener("click", function () {
        const email = document.getElementById("loginEmail").value;

        if (email.trim() === "") {
            alert("Porfavor ingresa un correo.");
            return;
        }

        const registeredEmails = JSON.parse(localStorage.getItem("registeredEmails")) || [];

        if (registeredEmails.includes(email)) {
            alert("Sesion iniciada!");
        } else {
            alert("No hay un correo registrado.");
        }
    });
</script>
</html>
